# This is a basic workflow to help you get started with Actions
name: ROS Turtlebot Images

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - {TB3_MODEL: burger}
          - {TB3_MODEL: waffle}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/build_env
          tag: ros-turtlebot3-${{ matrix.env.TB3_MODEL }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ros2/Dockerfile
          push: true
          build-args: |
            USE_CUDA=${{ matrix.env.USE_CUDA }}
            CUDA_VERSION=11.4.0
            UBUNTU_DISTRO=20.04
            ROS_DISTRO=${{ matrix.env.ROS_DISTRO }}
          tags: ${{ secrets.DOCKER_USERNAME }}/build_env:${{ matrix.env.ROS_DISTRO }}-cuda
          labels: ${{ steps.meta.outputs.labels }}
